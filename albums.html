<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/albums.css">
</head>
<body>
    <h2 class="title-albums">Albums</h2>
    <div id="albums" class="albums"></div>

    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const userId = searchParams.get('userId');
        const getUserUrl = `https://jsonplaceholder.typicode.com/users/${userId}`;
        const getAlbumByIdUrl = `https://jsonplaceholder.typicode.com/users/${userId}/albums`;
        console.log(userId)
        async function getAlbumById() {
            const response = await fetch(`https://jsonplaceholder.typicode.com/users/${userId}/albums`);
            const albums = await response.json();
            const demo = document.getElementById('albums');
            albums.forEach(function (album) {
                var div = document.createElement('div');
                div.innerHTML = `
	                <a href='albumdetail.html?albumId=${album.id}'>${album.title}</a>`;
                div.classList.add('album');
                demo.append(div);
            });
        };

        getAlbumById();
    </script>
</body>
</html>
